$def with ( name , alerts )
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MC LOCKED</title>

    <!-- Bootstrap -->
    <link href="./static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="./static/build/css/custom.min.css" rel="stylesheet">

    <!-- PNotify -->
    <link href="./static/vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="./static/vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="./static/vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">
    
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <!-- page content -->
        <div class="col-md-12">
          <div class="col-middle">
            <div class="text-center text-center">
              <h1 class="error-number">Locked</h1>
              <h2>This session is locked</h2>
              <p>Please enter your password to unlock this session.</p>
              <div class="mid_center">
                <h3>$name's Session</h3>
                <form method="POST" action="unlock.py">
                  <div class="col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                      <input name="password" type="password" class="form-control" placeholder="Password">
                      <span class="input-group-btn">
                              <button class="btn btn-default" type="submit">Unlock</button>
                          </span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="./static/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="./static/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="./static/vendors/nprogress/nprogress.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="./static/build/js/custom.min.js"></script>

    <!-- PNotify -->
    <script src="./static/vendors/pnotify/dist/pnotify.js"></script>
    <script src="./static/vendors/pnotify/dist/pnotify.buttons.js"></script>
    <script src="./static/vendors/pnotify/dist/pnotify.nonblock.js"></script>

    <script>
      $$(document).ready(function() {
        $for alert in alerts:
          new PNotify({
          title: '$alert[1]',
          text: '$alert[2]',
          type: '$alert[0]',
          hide: false,
          styling: 'bootstrap3'
          });
      });
    </script>
  </body>
</html>
