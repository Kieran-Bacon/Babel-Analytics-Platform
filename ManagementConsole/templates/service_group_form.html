$def with (sgid, data, paths)
<div class="right_col" role="main">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Edit Service Information Form</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li><a class="close-link"><i class="fa fa-close"></i></a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<form class="form-horizontal form-label-left" method="POST" action="edit_service_$sgid">
						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">Service name <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
								<input id="srv-name-input" type="text" class="form-control has-feedback-left" name="service_name" required placeholder="Service name" value="$data[2]">
								<span class="fa fa-gear form-control-feedback left" aria-hidden="true"></span>
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">Resource name <span class="required">*</span>
							</label>
							<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
								<input id="res-name-input" type="text" class="form-control has-feedback-left" name="resource_name" required placeholder="Resource name callable as a url" value="$data[3]" disabled="">
								<span class="fa fa-globe form-control-feedback left" aria-hidden="true"></span>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">Description</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<textarea class="resizable_textarea form-control" name="description" placeholder="Description about the service, authors, and stakeholders.">$data[4]</textarea>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-3 col-sm-3 col-xs-12">Environment Path <span class="required">*</span></label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select id="env_path_select" class="select2_single form-control" name="pid" placeholder="Select the script language" tabindex="-1">
									$for path in paths:
										<option
										$if path[0] == data[1]:
											selected=""
										value="$path[0]">$path[1]</option>
								</select>
							</div>
						</div>

						<div class="ln_solid"></div>

			            <div class="form-group">
			              <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
			                <button type="submit" class="btn btn-success">Submit</button>
			                <a href="manage_services.html" class="btn btn-primary">Cancel</a>
			              </div>
			            </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
